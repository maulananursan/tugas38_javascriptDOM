
<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>

        <script type="text/javascript">
            
            function jalan(){
                var a = document.getElementsByTagName("input")[0]
                var b = a.attributes.removeNamedItem("value")

                var c = document.getElementsByTagName("i")[0]
                var d = document.createAttribute("class")
                d.value="contohstyle"
                c.attributes.setNamedItem(d)

                var e = document.getElementsByTagName("button")[0]
                var f = e.attributes[0].value
                document.getElementById("contoh").innerHTML = f



            }
        </script>

        <button type="button" onclick="jalan()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="contoh">contoh</p>
        <hr />
 </body>
</html>
